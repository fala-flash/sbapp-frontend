  <div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-6 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <form (submit)="onRegisterSubmit()" class="form-signin">
            <div class="form-label-group">
              <input type="text" id="inputUsername" class="form-control" placeholder="Nome e Cognome" [(ngModel)]="name" name="name" required autofocus>
              <label for="inputUsername">Nome e Cognome</label>
            </div>

            <div class="form-label-group">
              <input type="email" id="inputEmail" class="form-control" placeholder="Email" [(ngModel)]="email" name="email" required autofocus>
              <label for="inputEmail">Email</label>
            </div>

            <div class="form-label-group">
              <input type="tel" id="inputTel" class="form-control" placeholder="Telefono" [(ngModel)]="tel" name="tel" required autofocus>
              <label for="inputTel">Telefono</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
              <label for="inputPassword">Password</label>
            </div>

            <div class="form-group">
              <div class="custom-control custom-radio">
                <input type="radio" name="role" value="studente" [(ngModel)]="role" id="studente" class="custom-control-input">
                <label class="custom-control-label" for="studente">Studente</label>
              </div>
              <div class="custom-control custom-radio">
                <input type="radio" name="role" value="psicologo" [(ngModel)]="role" id="psicologo" class="custom-control-input">
                <label class="custom-control-label" for="psicologo">Psicologo</label>
              </div>
            </div>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Registrati</button>

            <div class="link">
              <a href="/login">Hai un account? Accedi</a>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
