
  
    <body class="text-center">
        <form (submit)="onLoginSubmit()" class="form-signin">
          <img class="mb-4" src="../../../../assets/user.png" alt="" width="72" height="72">
          <input style="border-radius: 15px;border: 3px solid rgb(0, 163, 186);" type="email" class="form-control" placeholder="Email" [(ngModel)]="email" name="email">
          <br>
          <input style="border-radius: 15px;border: 3px solid rgb(0, 163, 186);" type="password" class="form-control" placeholder="Password" [(ngModel)]="password" name="password">
          <br>
          <button style="border-radius: 15px;border: 3px solid rgb(0, 163, 186);" class="btn btn-lg btn-info btn-block" type="submit">Login</button>
          <br>
          <span>
            <a style="color: rgb(0, 163, 186);" href="/sign-up">Non hai un account? Creane uno! -> </a>
        </span>
        </form>
      </body>
