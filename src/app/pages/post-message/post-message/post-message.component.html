<div class="container" style="margin-top: 10rem;">
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                    <form (submit)="onSendSubmit()">
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3>Invia una segnalazione</h3>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
        

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"></div>
                                        </div>
                                        <textarea [(ngModel)]="text" name="text" rows="6" class="form-control" placeholder="Scrivi qui il messaggio.." required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input type="submit" value="Invia" class="btn btn-info btn-block rounded-0 py-2">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>
