<div class="container" style="margin-top: 10rem;">
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">


                    <!--Form with header-->

                    <form (submit)="onSendSubmit()">
                        <div class="card border-info" style="border: 4px solid lightseagreen;
                        border-radius: 15px;
                        padding:10px;">
                            <div class="text-white bg-info card-header p-0" style="border: 3px solid lightseagreen;
                            border-radius: 15px;
                            padding:10px;">
                                <div class="text-center py-2">
                                    <h3 style="font-weight: bold;">Invia una segnalazione</h3>
                                </div>
                            </div>
                            <div class="card-body p-3">

                                <!--Body-->
        

                                <div class="form-group">
                                    <div class="input-group mb-2" style="border: 3px solid lightseagreen;
                                    border-radius: 15px;
                                    padding:10px;">
                                        <textarea style="border: 3px solid lightseagreen;
                                        border-radius: 15px;
                                        font-size: medium;
                                        padding:10px;" [(ngModel)]="text" name="text" rows="6" class="form-control" placeholder="Scrivi qui la segnalazione.." required></textarea>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <input style="border: 4px solid lightseagreen;
                                    border-radius: 15px;
                                    padding:10px;" type="submit" value="Invia" class="btn btn-info btn-block py-2">
                                </div>
                            </div>

                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>
